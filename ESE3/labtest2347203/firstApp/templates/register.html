{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #29ad91">
      <div class="container-fluid">
        <span class="navbar-brand" style="font-size: 2rem"
          >Sustainable Develeopment Goals</span
        >
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav float-end d-flex justify-content-end w-100">
            <li class="nav-item mx-1">
              <a class="nav-link" href="/">
                <span style="padding-left: 5px">Home</span>
              </a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link " href="/about">
                <span style="padding-left: 5px">About</span>
              </a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link active" href="/register">
                <span style="padding-left: 5px">Register</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="conatiner">
      <h2 class="text-center">Registration Form</h2>
      <div class="conatiner1 d-flex, justify-content-center align-items-center">
        <form action="" method="post">
          {% csrf_token %}

          <span>
            <label for="Name">Name:</label><br />
            <input type="text" id="Name" name="Name" /><br />
          </span>

		  <span>
            <label for="PhoneNumber">Phone Number:</label><br />
            <input type="text" id="PhoneNumber" name="PhoneNumber" /><br />
          </span>

          <span>
            <label for="WorkHours">No of hours you can work:</label><br />
            <input type="text" id="WorkHours" name="WorkHours" /><br />
          </span>

		  <span>
            <label for="Gender" class="p-2">Gender:</label>
            <input type="radio" id="male" name="Gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="female" />
            <label for="female">Female</label><br />
          </span>

          <span>
            <label for="Address">Address:</label><br />
            <input type="text" id="Address" name="Address" /><br />
          </span>

          <input type="submit" class="btn btn-primary" value="Submit" />
        </form>
      </div>
    </div>

    <footer
      class="text-center py-3"
      style="background-color: #29ad91"
    >
      <div class="container">
        <section class="">
          <div class="d-flex justify-content-between w-100">
            <span> &#169; 2023 Copyright: ShopSmart</span>
            <span>All Rights are reserved</span>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
